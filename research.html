<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research – Nadhari AI Lab</title>
  <style>
    /* ---- TOKENS ---- */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    :root{
      --bg:#f1f0ec;
      --txt:#000;
      --txt-muted:#666;
      --accent:#000;
      --font-serif:"Georgia","Times New Roman",serif;
    }

    body{font-family:var(--font-serif);background:var(--bg);color:var(--txt);-webkit-font-smoothing:antialiased;font-size:16px;line-height:1.55}
    a{color:inherit;text-decoration:none}
    .container{max-width:900px;margin:0 auto;padding:1.5rem 1rem 3rem}

    /* ---- HEADER ---- */
    header{display:flex;align-items:center;justify-content:space-between;gap:2rem;flex-wrap:wrap}
    .brand{font-size:2rem;font-weight:600}
    nav{flex:1}
    nav ul{display:flex;gap:1.75rem;list-style:none;font-size:1.125rem}
    nav li{position:relative;padding-bottom:.2rem}
    nav li.active::after,nav li:hover::after{
      content:"";position:absolute;left:0;bottom:0;width:100%;height:2px;background:var(--accent)
    }
    .lang-toggle{font-size:.9rem;margin-left:auto;white-space:nowrap;cursor:pointer}
    .lang-toggle span{margin-left:.35rem;padding:0 .2rem .05rem}
    .lang-toggle span.active{border-bottom:2px solid var(--accent)}

    /* ---- TIMELINE ---- */
    .timeline{position:relative;margin-top:2.5rem;padding-left:2.5rem}
    .timeline::before{content:"";position:absolute;left:8px;top:0;bottom:0;width:1px;background:var(--txt-muted)}
    .item{position:relative;margin-bottom:3rem}
    .item::before{content:"";position:absolute;left:-5px;top:.55rem;width:8px;height:8px;border-radius:50%;background:var(--accent)}

    /* ---- CARD ---- */
    .card{display:block;border:2px solid var(--accent);padding:1rem 1.25rem;background:var(--bg);transition:box-shadow .2s,transform .15s}
    .card:hover{box-shadow:4px 4px 0 var(--accent);transform:translate(-2px,-2px)}

    .title-row{display:flex;justify-content:space-between;align-items:flex-start;gap:1rem;margin-bottom:.4rem}
    .title{font-size:1rem;font-weight:600;line-height:1.35}
    .date{font-size:.85rem;white-space:nowrap;color:var(--txt-muted)}
    .teaser{font-size:.9rem;color:var(--txt-muted)}

    /* ---- FOOTER ---- */
    footer{border-top:1px solid var(--txt-muted);margin-top:5rem;padding:1.25rem 0 2.5rem;display:flex;justify-content:space-between;font-size:.95rem;flex-wrap:wrap;gap:.5rem}

    /* ---- MOBILE ---- */
    @media(max-width:640px){
      .brand{flex:0 0 100%;font-size:1.5rem;margin-bottom:.25rem}
      nav ul{gap:1.25rem;font-size:1rem}
      .timeline{padding-left:1.8rem}
      .title{font-size:.95rem}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <header>
      <div class="brand"><a href="index.html">Nadhari AI Lab (Ν)</a></div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="active">Research</li>
        </ul>
      </nav>
      <div class="lang-toggle" id="langToggle">
        <span id="lang-en" class="active">EN</span> | <span id="lang-sw">SW</span>
      </div>
    </header>

    <!-- TIMELINE LIST -->
    <section class="timeline">
      <div class="item">
        <a class="card" href="gemma2.html">
          <div class="title-row">
            <h3 class="title">Gemma 2 Swahili: State‑of‑the‑Art Swahili LLM</h3>
            <span class="date">May&nbsp;1, 2025</span>
          </div>
          <p class="teaser">Our flagship open‑source language model family bringing frontier AI capabilities to the Swahili‑speaking world.</p>
        </a>
      </div>
      <!-- replicate .item blocks for future research posts -->
    </section>

    <!-- FOOTER -->
    <footer>
      <div>Nadhari AI Lab</div>
      <div>X/Twitter: <a href="https://twitter.com/NadhariAI" target="_blank" rel="noopener">@NadhariAI</a></div>
    </footer>
  </div>

  <!-- SIMPLE i18n (optional) -->
  <script>
    const strings={en:{home:"Home",research:"Research"},sw:{home:"Nyumbani",research:"Utafiti"}};
    const el=document.querySelectorAll('[data-i18n]');
    function setLang(l){el.forEach(n=>n.textContent=strings[l][n.dataset.i18n]);document.querySelectorAll('.lang-toggle span').forEach(s=>s.classList.remove('active'));document.getElementById('lang-'+l).classList.add('active');}
    document.getElementById('langToggle').addEventListener('click',e=>{if(e.target.id==='lang-en')setLang('en');if(e.target.id==='lang-sw')setLang('sw');});
  </script>
</body>
</html>
