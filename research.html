<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research – Nadhari AI Lab</title>

  <style>
    /* ---- TOKENS ---- */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    :root{
      --bg:#f1f0ec;
      --txt:#000;
      --txt-muted:#666;
      --accent:#000;
      --font-serif:"Georgia","Times New Roman",serif;
    }

    body{
      font-family:var(--font-serif);
      background:var(--bg);
      color:var(--txt);
      -webkit-font-smoothing:antialiased;
      font-size:16px;
      line-height:1.55;
    }
    /* default links no underline */
    a{color:inherit;text-decoration:none}
    .container{max-width:900px;margin:0 auto;padding:1.5rem 1rem 3rem}

    /* ---- HEADER ---- */
    header{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:2rem}
    .brand{font-size:2rem;font-weight:600}
    nav{flex:1}
    nav ul{display:flex;gap:1.75rem;list-style:none;font-size:1.125rem}
    nav li{position:relative;padding-bottom:.2rem}
    nav li.active::after,nav li:hover::after{
      content:"";position:absolute;left:0;bottom:0;width:100%;height:2px;background:var(--accent);
    }
    .brand a,nav a{text-decoration:none}

    /* ---- CARD ---- */
    .research-list{margin-top:2.5rem;display:flex;flex-direction:column;gap:3rem}
    .card{
      border:2px solid var(--accent);
      padding:1rem 1.25rem;
      background:var(--bg);
      transition:box-shadow .2s,transform .15s;
    }
    .card:hover{box-shadow:4px 4px 0 var(--accent);transform:translate(-2px,-2px)}

    .title{font-size:1rem;font-weight:600;line-height:1.35;margin-bottom:.4rem}
    .teaser{font-size:.9rem;color:var(--txt-muted)}

    /* ---- FOOTER ---- */
    footer{
      border-top:1px solid var(--txt-muted);
      margin-top:5rem;
      padding:1.25rem 0 2.5rem;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:.5rem;
      font-size:.95rem;
    }
    /* underline only footer link */
    footer a{text-decoration:underline}

    /* ---- MOBILE ---- */
    @media(max-width:640px){
      .brand{flex:0 0 100%;font-size:1.5rem;margin-bottom:.25rem}
      nav ul{gap:1.25rem;font-size:1rem}
      .title{font-size:.95rem}
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- HEADER -->
    <header>
      <div class="brand"><a href="index.html">Nadhari AI Lab (Ν)</a></div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="active">Research</li>
        </ul>
      </nav>
    </header>

    <!-- RESEARCH LIST -->
    <section class="research-list">
      <a class="card" href="gemma2.html">
        <h3 class="title">Gemma 2 Swahili: State-of-the-Art Swahili LLMs</h3>
        <p class="teaser">Our flagship open-source language model family bringing frontier AI capabilities to the Swahili-speaking world.</p>
      </a>
    </section>

    <!-- FOOTER -->
    <footer>
      <div>Nadhari AI Lab</div>
      <div>X/Twitter: <a href="https://twitter.com/NadhariAI" target="_blank" rel="noopener">@NadhariAI</a></div>
    </footer>

  </div>
</body>
</html>
