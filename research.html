<!-- research.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research – Nadhari AI Lab</title>
  <style>
    /* --- shared tokens --- */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    :root{
      --bg:#f1f0ec; --txt:#000; --txt-muted:#555; --accent:#000;
      --font-serif:"Georgia","Times New Roman",serif;
    }
    body{font-family:var(--font-serif);background:var(--bg);color:var(--txt);
         -webkit-font-smoothing:antialiased;line-height:1.6;font-size:16px}
    a{color:inherit;text-decoration:none}

    .container{max-width:900px;margin:0 auto;padding:1.5rem 1rem 3rem}

    /* --- header --- */
    header{display:flex;align-items:center;justify-content:space-between;gap:2rem;flex-wrap:wrap}
    .brand{font-size:2rem;font-weight:600}
    nav{flex:1}
    nav ul{display:flex;gap:1.75rem;list-style:none;font-size:1.125rem}
    nav li{position:relative;padding-bottom:.2rem}
    nav li.active::after,nav li:hover::after{
      content:"";position:absolute;left:0;bottom:0;width:100%;height:2px;background:var(--accent)
    }
    .lang-toggle{font-size:.9rem;margin-left:auto;white-space:nowrap;cursor:pointer}
    .lang-toggle span{margin-left:.35rem;padding:0 .2rem .05rem}
    .lang-toggle span.active{border-bottom:2px solid var(--accent)}

    /* --- timeline --- */
    .timeline{position:relative;margin-top:2.5rem;padding-left:2.25rem}
    .timeline::before{
      content:"";position:absolute;left:.5rem;top:0;bottom:0;width:1px;background:var(--txt-muted)
    }
    .item{position:relative;margin-bottom:2.5rem}
    .item::before{
      content:"";position:absolute;left:-.125rem;top:.55rem;width:7px;height:7px;border-radius:50%;
      background:var(--txt)
    }

    .card{
      display:block;border:1px solid var(--accent);padding:1rem 1.25rem;background:var(--bg);
      max-width:calc(100% - 1rem);transition:background .15s;
    }
    .card:hover{background:#fff}

    .title-row{display:flex;justify-content:space-between;align-items:flex-start;gap:1rem}
    .card h3{font-size:1rem;font-weight:600;margin-bottom:.5rem;flex:1}
    .date{font-size:.85rem;white-space:nowrap}
    .card p{font-size:.9rem;color:var(--txt-muted)}

    @media(max-width:640px){
      .brand{flex:0 0 100%;font-size:1.5rem;margin-bottom:.25rem}
      nav ul{gap:1.25rem;font-size:1rem}
      .timeline{padding-left:1.5rem}
      .card h3{font-size:.95rem}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- header -->
    <header>
      <div class="brand"><a href="index.html">Nadhari AI Lab (Ν)</a></div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="active">Research</li>
        </ul>
      </nav>
      <div class="lang-toggle" id="langToggle">
        <span id="lang-en" class="active">EN</span> | <span id="lang-sw">SW</span>
      </div>
    </header>

    <!-- timeline -->
    <section class="timeline">
      <div class="item">
        <a class="card" href="gemma2.html">
          <div class="title-row">
            <h3>Gemma 2 Swahili: State-of-the-Art Swahili LLM</h3>
            <span class="date">May 1, 2025</span>
          </div>
          <p>Our flagship open-source language model family bringing frontier AI capabilities to the Swahili-speaking world.</p>
        </a>
      </div>
      <!-- Add future research items in the same structure -->
    </section>

    <!-- footer -->
    <footer style="border-top:1px solid var(--txt-muted);margin-top:5rem;padding:1.25rem 0 2.5rem;display:flex;justify-content:space-between;flex-wrap:wrap;gap:.5rem;font-size:.95rem">
      <div>Nadhari AI Lab</div>
      <div>X/Twitter: <a href="https://twitter.com/NadhariAI" target="_blank" rel="noopener">@NadhariAI</a></div>
    </footer>
  </div>
</body>
</html>
