  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    :root{
      --bg:#f1f0ec; --txt:#000; --txt-muted:#666; --accent:#000;
      --pill-bg:#d7d7d7; --font-serif:"Georgia","Times New Roman",serif;
    }

    body{
      font-family:var(--font-serif);
      background:var(--bg);
      color:var(--txt);
      -webkit-font-smoothing:antialiased;
      font-size:16px;
      line-height:1.6;
    }

    /* default links in article copy */
    a{color:inherit;text-decoration:underline}

    .container{max-width:900px;margin:0 auto;padding:1.5rem 1rem 3rem}

    /* ===== header ===== */
    header{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:2rem}
    .brand{font-size:2rem;font-weight:600}
    nav{flex:1}
    nav ul{display:flex;gap:1.75rem;list-style:none;font-size:1.125rem}
    nav li{position:relative;padding-bottom:.2rem}
    nav li.active::after,nav li:hover::after{
      content:"";position:absolute;left:0;bottom:0;width:100%;height:2px;background:var(--accent)
    }

    /* remove underline from brand/nav links */
    .brand a, nav a{ text-decoration:none }

    /* ===== article ===== */
    article{margin-top:3rem}
    h1{font-size:2.75rem;line-height:1.2;margin-bottom:2rem}
    h2{font-size:1.4rem;margin:2.25rem 0 1rem}
    h3{font-size:1.15rem;margin:1.5rem 0 .75rem}

    .hero{width:100%;border-radius:1rem;overflow:hidden;margin-bottom:1.75rem}
    .hero img{width:100%;display:block}

    /* pills */
    .link-row{display:flex;gap:.75rem;flex-wrap:wrap;margin:1.5rem 0 2rem}
    .pill{
      border:2px dotted var(--accent);
      background:var(--pill-bg);
      padding:.45rem 1rem;
      font-size:.9rem;
      font-weight:500;
      display:inline-flex;
      align-items:center;
      gap:.45rem;
      cursor:pointer;
      transition:background .15s;
      text-decoration:none;                /* remove underline here */
    }
    .pill:hover{background:#efefef}

    ul,ol{margin-left:1.25rem}

    pre{
      background:#ebebeb;
      padding:1rem;
      border-radius:.5rem;
      font-size:.9rem;
      margin:1rem 0;
      white-space:pre-wrap;
      word-break:break-word;
    }

    /* ===== footer ===== */
    footer{
      border-top:1px solid var(--txt-muted);
      margin-top:5rem;
      padding:1.25rem 0 2.5rem;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:.5rem;
      font-size:.95rem;
    }

    /* ===== mobile tweaks ===== */
    @media(max-width:640px){
      .brand{flex:0 0 100%;font-size:1.5rem;margin-bottom:.25rem}
      nav ul{gap:1.25rem;font-size:1rem}
      h1{font-size:2.15rem}
    }
  </style>
</head>
