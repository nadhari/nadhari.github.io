<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nadhari AI Lab (Ν)</title>
  <style>
    /* ----------  BASIC TOKENS  ---------- */
    :root {
      --bg: #f1f0ec; /* warm‑grey background */
      --txt: #000;
      --txt-muted: #555;
      --accent: #000; /* underline accent */
      --font-serif: "Georgia", "Times New Roman", serif;
    }

    /* ----------  RESET  ---------- */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-serif);
      background: var(--bg);
      color: var(--txt);
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
      font-size: 16px; /* root text size */
    }

    a { color: inherit; text-decoration: none; }

    /* ----------  LAYOUT WRAPPER  ---------- */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1.5rem 1rem 3rem;
    }

    /* ----------  HEADER  ---------- */
    header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 2rem;
    }

    .brand {
      font-size: 2rem;         /* ↓ was 2.25rem */
      font-weight: 600;
    }

    nav ul {
      display: flex;
      align-items: center;
      gap: 1.75rem;            /* slightly tighter */
      list-style: none;
      font-size: 1.125rem;     /* ↓ was 1.25rem */
    }

    nav li {
      position: relative;
      padding-bottom: 0.2rem;
      cursor: pointer;
    }

    nav li.active::after,
    nav li:hover::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background: var(--accent);
    }

    /* ----------  LANGUAGE TOGGLE  ---------- */
    .lang-toggle {
      font-size: 0.9rem;      /* ↓ */
      cursor: pointer;
      user-select: none;
      letter-spacing: .4px;
    }

    .lang-toggle span { margin-left: .35rem; padding: 0 .2rem .05rem; }
    .lang-toggle span.active { border-bottom: 2px solid var(--accent); }

    /* ----------  MAIN TYPOGRAPHY  ---------- */
    main { margin-top: 2.5rem; max-width: 42rem; font-size: 1.125rem; } /* ↓ was 1.25rem */

    /* ----------  FOOTER  ---------- */
    footer {
      border-top: 1px solid var(--txt-muted);
      margin-top: 5rem;
      padding: 1.25rem 0 2.5rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;      /* ↓ */
    }

    @media (max-width: 640px) {
      .brand { font-size: 1.75rem; }
      nav ul { gap: 1.25rem; font-size: 1rem; }
      main { font-size: 1rem; }
      footer { flex-direction: column; gap: .75rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- HEADER  -->
    <header>
      <div class="brand">Nadhari AI Lab (Ν)</div>
      <nav>
        <ul>
          <li id="nav-home" class="active" data-i18n="home"></li>
          <li id="nav-research" data-i18n="research"></li>
        </ul>
      </nav>
      <div class="lang-toggle" id="langToggle">
        <span id="lang-en" class="active">EN</span> | <span id="lang-sw">SW</span>
      </div>
    </header>

    <!-- MAIN  -->
    <main id="mainContent">
      <p data-i18n="intro">
        Nadhari AI Lab is advancing frontier Swahili-native AI foundation models and tools, enabling researchers, developers, and businesses across Africa to build intelligent applications that serve millions in their own language.
      </p>
    </main>

    <!-- FOOTER  -->
    <footer>
      <div>Nadhari AI Lab</div>
      <div>X/Twitter: <a href="https://twitter.com/NadhariAI" target="_blank" rel="noopener">@NadhariAI</a></div>
    </footer>
  </div>

  <!-- ----------  SIMPLE I18N SCRIPT  ---------- -->
  <script>
    const strings = {
      en: {
        home: "Home",
        research: "Research",
        intro: "Nadhari AI Lab is advancing frontier Swahili-native AI foundation models and tools, enabling researchers, developers, and businesses across Africa to build intelligent applications that serve millions in their own language."
      },
      sw: {
        home: "Nyumbani",
        research: "Utafiti",
        intro: "Nadhari AI Lab inaendeleza modeli za msingi za AI zilizoasili katika Kiswahili na zana zinazohusiana, kuwapatia watafiti, watengenezaji na biashara barani Afrika uwezo wa kujenga matumizi mahiri yanayohudumia mamilioni kwa lugha yao."
      }
    };

    const elements = document.querySelectorAll('[data-i18n]');

    function setLanguage(lang) {
      elements.forEach(el => el.textContent = strings[lang][el.dataset.i18n]);
      document.querySelectorAll('.lang-toggle span').forEach(s => s.classList.remove('active'));
      document.getElementById(`lang-${lang}`).classList.add('active');
    }

    document.getElementById('langToggle').addEventListener('click', e => {
      if (e.target.id === 'lang-en') setLanguage('en');
      if (e.target.id === 'lang-sw') setLanguage('sw');
    });

    setLanguage('en');
  </script>
</body>
</html>
